<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calulator</title>
    <script type="text/javascript">
      function perform(value) {
        var a,
          b,
          c,
          d,
          flag = 0;
        if (flag == 0) {
          b = parseInt(value);
          a = f1.t1.value;
          document.f1.t1.value = "";
          flag = 1;
        } else {
          c = f1.t1.value;
          document.f1.t1.value = "";
          if (b == 1) {
            d = parseFloat(a) + parseFloat(c);
            document.f1.t1.value = d;
          } else if (b == 2) {
            d = parseFloat(a) + parseFloat(c);
            document.f1.t1.value = d;
          } else if (b == 3) {
            d = parseFloat(a) * parseFloat(c);
            document.f1.t1.value = d;
          } else if (b == 4) {
            d = parseFloat(a) / parseFloat(c);
            document.f1.t1.value = d;
          } else if (b == 5) {
            document.f1.t1.value = d;
            flag = 0;
          }
          document.f1.t1.value = d;
          flag = 0;
        }
      }
    </script>
    <link rel="stylesheet" href="calulator.css" />
  </head>
  <body>
    <div class="calulator">
      <form name="f1" class="calform">
        <table>
          <tr>
            <input type="text" name="t1" value="" />
          </tr>
          <tr>
            <td>
              <input
                type="button"
                name="b1"
                value="0"
                onclick="document.f1.t1.value+='0'"
              />
            </td>
            <td>
              <input
                type="button"
                name="b2"
                value="1"
                onclick="document.f1.t1.value+='1'"
              />
            </td>
            <td>
              <input
                type="button"
                name="b3"
                value="2"
                onclick="document.f1.t1.value+='2'"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                name="b4"
                value="3"
                onclick="document.f1.t1.value+='3'"
              />
            </td>
            <td>
              <input
                type="button"
                name="b5"
                value="4"
                onclick="document.f1.t1.value+='4'"
              />
            </td>
            <td>
              <input
                type="button"
                name="b6"
                value="5"
                onclick="document.f1.t1.value+='5'"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                name="b7"
                value="6"
                onclick="document.f1.t1.value+='6'"
              />
            </td>
            <td>
              <input
                type="button"
                name="b8"
                value="7"
                onclick="document.f1.t1.value+='7'"
              />
            </td>
            <td>
              <input
                type="button"
                name="b9"
                value="8"
                onclick="document.f1.t1.value+='8'"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                name="b10"
                value="9"
                onclick="document.f1.t1.value+='9'"
              />
            </td>
            <td>
              <input type="button" name="b11" value="+" onclick="perform(1)" />
            </td>
            <td>
              <input type="button" name="b12" value="-" onclick="perform(2)" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" name="b13" value="*" onclick="perform(3)" />
            </td>
            <td>
              <input type="button" name="b14" value="/" onclick="perform(4)" />
            </td>
            <td>
              <input
                type="button"
                name="b15"
                value="="
                onclick="perform(value)"
              />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
