<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 40px;
        }
    
        h1 {
            text-align: center;
            color: #343a40;
        }
    
        form {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
    
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
    
        input[type="submit"]:hover {
            background-color: #218838;
        }
    
        a {
            display: inline-block;
            text-align: center;
            margin: 10px 10px 0;
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            transition: color 0.2s ease;
        }
    
        a:hover {
            color: #0056b3;
        }
    
        br {
            display: none;
        }
    </style>
    
</head>
<body>
    <h1>Insert New Book Records</h1>
    <form action="insert" method="post">
        Book Id : <br>
        <input type="text" name="B_id"><br>
        Book Title: <br>
        <input type="text" name="B_title"><br>
        Book Author : <br>
        <input type="text" name="B_author"><br>
        Book Price : <br>
        <input type="text" name="B_price"><br>
        Book Quantity : <br>
        <input type="text" name="B_qty"><br><br>
        <input type="submit" name="save" value="Save">
    </form><br>
    <a href="/First Servlet Mysql/welcome">Display Records</a>
    <a href="update.html">Update Records</a>
    <a href="delete.html">Delete Records</a>
</body>
</html>
