<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Records</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            padding: 40px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 450px;
            margin: 30px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }

        a:hover {
            color: #0056b3;
        }

        @media (max-width: 500px) {
            form {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Delete A Record !</h1><br>
    <form action="delete" method="post">
        Enter Book Id : <br>
        <input type="text" name="book-id" required><br>
        Enter Book Title : <br>
        <input type="text" name="book-title" required><br><br>
        <input type="submit" name="delete" value="Delete Record">
    </form><br>
    <a href="/First Servlet Mysql/welcome">Display Records</a>
    <a href="index.html">Insert Records</a>
    <a href="update.html">Update Records</a>
</body>
</html>
